<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template HTML5 + Tailwind CSS com SEO Otimizado</title>
    
    <!-- Meta Tags Principais -->
    <meta name="description" content="Descrição da página com palavras-chave relevantes.">
    <meta name="keywords" content="palavra-chave1, palavra-chave2, palavra-chave3">
    <meta name="author" content="Bruno Wanderson">
    <meta name="robots" content="index, follow">
    
    <!-- Meta Tags de Redes Sociais (Open Graph) -->
    <meta property="og:title" content="Título da Página">
    <meta property="og:description" content="Descrição da página para compartilhamento em redes sociais.">
    <meta property="og:image" content="URL da imagem em destaque">
    <meta property="og:url" content="URL da página">
    
    <!-- Meta Tags do Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Título da Página no Twitter">
    <meta name="twitter:description" content="Descrição da página no Twitter">
    <meta name="twitter:image" content="URL da imagem para o Twitter">
    
    <!-- Canonical Tag (Evita conteúdo duplicado) -->
    <link rel="canonical" href="URL_canônica_da_página">
    
    <!-- Link para arquivo de ícone (Favicon) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Estilos CSS e Scripts JavaScript -->
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/tailwind.config.js"></script>
</head>
<body>
  <nav class="bg-green-500 p-5 flex w-full items-center justify-evenly">
    <span>A</span>
    <span>B</span>
    <span>C</span>
    <span>D</span>
    <span>E</span>
  </nav>
  <main class="min-h-screen w-full flex items-center justify-center">
    <h1 class="text-3xl text-slate-600">Hello Template!</h1>
  </main>
  
  <!-- Rodapé -->
  <footer class="bg-green-500 p-5 flex items-center justify-center w-full">
    <p>&copy; 2023 Seu Site. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
